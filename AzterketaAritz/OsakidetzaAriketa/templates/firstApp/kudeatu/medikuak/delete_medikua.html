{% extends 'firstApp/base.html' %}
{% block content %}

<h1>Medikua ezabatu</h1>
<br>
{% for medikuak in medikua %}
<form method="POST" >
    {% csrf_token %}
    <h4>
        {{ medikuak }} 
        <input type="hidden" id="uid" name="uid" value="{{medikuak.id}}">
        <input type="submit" class="btn btn-danger" value="X">
    </h4>
    <br>
</form>
{% endfor %}

{% endblock %}
